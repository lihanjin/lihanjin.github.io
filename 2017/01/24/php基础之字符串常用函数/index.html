</span>).<span class="string">"&lt;br /&gt;"</span>;<span class="comment">//返回数组索引位置。否则结果返回boolean值。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//有趣的运算:strpos返回的数组索引下标为0，在布尔值运算过程中，变为0了。</span></span><br><span class="line"><span class="keyword">if</span>(strpos(<span class="string">'abcdefg'</span>,<span class="string">'a'</span>) !== <span class="keyword">false</span>)&#123;</span><br><span class="line">    <span class="keyword">echo</span> <span class="string">'存在'</span>.<span class="string">"&lt;br /&gt;"</span>;</span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    <span class="keyword">echo</span> <span class="string">'不存在'</span>.<span class="string">"&lt;br /&gt;"</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//替换字符串</span></span><br><span class="line">$str = <span class="string">'fuck you'</span>;</span><br><span class="line"><span class="keyword">echo</span> str_replace(<span class="string">'fuck'</span>, <span class="string">'萌萌'</span>, $str).<span class="string">"&lt;br /&gt;"</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">//替换一批字符串</span></span><br><span class="line">$str =<span class="string">'男人，女人，男孩，女孩'</span>;</span><br><span class="line"><span class="keyword">echo</span> strtr($str, <span class="keyword">array</span>(<span class="string">'男'</span>=&gt;<span class="string">'女'</span>,<span class="string">'女'</span>=&gt;<span class="string">'男'</span>)).<span class="string">"&lt;br /&gt;"</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">//截取子字符串</span></span><br><span class="line">$str = <span class="string">'tommrow is another day'</span>;</span><br><span class="line"><span class="keyword">echo</span> substr($str, <span class="number">0</span>,<span class="number">3</span>).<span class="string">"&lt;br /&gt;"</span>;<span class="comment">//tom</span></span><br><span class="line"><span class="keyword">echo</span> substr($str, <span class="number">0</span>,<span class="number">-3</span>).<span class="string">"&lt;br /&gt;"</span>;<span class="comment">//tommrow is another </span></span><br><span class="line"></span><br><span class="line"><span class="comment">//拆分字符串变数组.</span></span><br><span class="line">$str = <span class="string">'tech,linux,mysql'</span>;</span><br><span class="line">$arr = explode(<span class="string">','</span>, $str);</span><br><span class="line">print_r($arr);</span><br><span class="line"><span class="keyword">echo</span> <span class="string">"&lt;br /&gt;"</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">//拆分数组被字符串.</span></span><br><span class="line">$str = implode(<span class="string">','</span>, $arr);</span><br><span class="line"><span class="keyword">echo</span> $str;</span><br><span class="line"><span class="keyword">echo</span> <span class="string">"&lt;br /&gt;"</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">//字符串大小写转换.</span></span><br><span class="line"><span class="keyword">echo</span> strtolower(<span class="string">'abcdEFG'</span>).<span class="string">"&lt;br /&gt;"</span>;<span class="comment">//abcdefg</span></span><br><span class="line"><span class="keyword">echo</span> strtoupper(<span class="string">'abcdEFG'</span>).<span class="string">"&lt;br /&gt;"</span>;<span class="comment">//ABCDEFG</span></span><br></pre></td></tr></table></figure>
